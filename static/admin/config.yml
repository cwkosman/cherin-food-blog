backend:
  name: github
  repo: cwkosman/cherin-food-blog

media_folder: static/assets
public_folder: assets

collections:
  - name: recipes
    label: Recipes
    folder: content/recipes
    create: true
    fields:
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: tags, label: Tags, widget: list }
      - { name: featured_image, label: Featured Image, widget: image }
      - {
          name: ingredients,
          label: Ingredients,
          widget: list,
          collapsed: false,
          field: { name: ingredient, label: Ingredient, widget: string },
        }
      - { name: instructions, label: Instructions, widget: markdown }
      - { name: story, label: Story, widget: markdown }
